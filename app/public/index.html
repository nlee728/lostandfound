<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kodchasan|Permanent+Marker" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <h1>The Tracker</h1>
    </nav>

    <div class="container">
        
      <div class="row">
          <div class="col-md-4"></div>
        <div class="col-md-4">
            <input class="form-control" type="text" id="sighting-box" placeholder="Last Location Sighted"></input>
        </div>
            <div class="col-md-3">
          <input class="form-control" type="text" id="author" placeholder="Spotted By">
            </div>
          <div class="col-md-1">
          <button id="sighting-submit" class="btn btn-sm float-right">Submit</button>
        </div>
      </div>
    
        <div class="row">
            <div class="col-md-4">
                    <img src="images/the-sleuth-box.jpg">
            </div>
        <div class="col-md-8" >
          <h2>Sightings</h2>
          <hr>
          <div class="sighting-container">
              <div id="sighting-area"></div>
          </div>
          
        </div>
      </div>

    </div>

    <footer class="navbar-fixed-bottom">
      <div>
        <h6>Tracker 2018. All Rights Reserved. NLee Design</h6>
      </div>
    </footer>

  <script type="text/javascript" src="js/sighting.js"></script>
  </body>
</html>
